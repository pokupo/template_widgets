
<script id="relatedGoodsSliderTmpl" type="text/html">
  <!-- version 1.0 -->
  <div class="b-catalog-item__aux"><!-- ko if: countGoods > 0  -->
    <div class="block_title">Вместе с этим товаром покупают</div>
    <div id="related_goods_slider" data-bind="css: cssBlockContainer" class="b-catalog-banner promoBlocks"><!-- ko foreach: content  -->
      <div data-bind="css: cssBlock, attr: {style: backgroundImage}" class="b-catalog-banner__slide">
        <div class="container">
          <hgroup>
            <h1 data-bind="text: parent.titleBlock"></h1>
            <h2 data-bind="title: chortName" class="lead"></h2>
          </hgroup>
        </div>
      </div><!-- /ko -->
    </div><!-- /ko -->
  </div>
</script>
<script id="relatedGoodsCarouselTmpl" type="text/html">
  <!-- version 1.0 -->
  <div class="b-catalog-item__aux"><!-- ko if: countGoods > 0 -->
    <h3>Вместе с этим товаром покупают</h3>
    <div id="related_goods_carousel" data-bind="css: cssBlockContainer" class="b-catalog__items cards chain-slider owl-carousel"><!-- ko foreach: content -->
      <div class="b-catalog__item">
        <div class="b-item">
          <div class="b-item__picture"><a href="javascript:void(0);" data-bind="click: ClickGoods, attr: {href: 'http://pokupo.ru/shop#/goods/id=' + id}"><img src="" data-bind="attr: {src: routeImage, title: chortName, id : cssToCart}"/></a></div>
          <div class="responsive-holder">
            <div class="b-item__description">
              <h4 class="b-item__title"><a href="javascript:void(0);" data-bind="text: chortName, click: ClickGoods, attr: {id : cssTitleToCart, href: 'http://pokupo.ru/shop#/goods/id=' + id}"></a></h4>
              <div class="b-item__info">
                <p data-bind="html: description"></p>
              </div>
            </div>
            <div class="b-item__price"><!-- ko if: discount() > 0 -->
              <div class="b-price b-item__price--old"><span data-bind="text: sellGoods" class="b-price__number"></span><span class="b-price__thinsp">&nbsp;</span><span class="b-price__rubl">Р</span></div>
              <div class="b-price"><span data-bind="text: sellCost" class="b-price__number"></span><span class="b-price__thinsp">&nbsp;</span><span class="b-price__rubl">Р</span></div><!-- /ko --><!-- ko if: discount() == 0 -->
              <div class="b-price"><span data-bind="text: sellCost" class="b-price__number"></span><span class="b-price__thinsp">&nbsp;</span><span class="b-price__rubl">Р</span></div><!-- /ko -->
            </div>
          </div>
          <div class="b-item__order-button">
            <button type="button" data-bind="click: ClickBuy" class="btn"><i class="icon icon-cart"></i>В корзину</button>
          </div>
          <div class="b-item__badges"><span class="bestseller">Хит!</span></div>
        </div>
      </div><!-- /ko -->
    </div><!-- /ko -->
  </div>
</script>
