
<script id="cartTmpl" type="text/html">
  <!-- version 1.0-->
  <div class="logged-in">
    <div class="circles-menu">
        <!-- ko if: isAuthorized -->
      <div class="circles-menu__item dropdown">
          <a id="cart_dropdown__trigger" href="javascript:void(0);" data-target="cart" class="with-icon dropdown__trigger icon__cart">
              <!-- ko if: ShowCount() -->
                  <!-- ko if: count() > 0 -->
                    <sup data-bind="text: count" class="circles-menu__num"></sup>
                  <!-- /ko -->
              <!-- /ko -->
          </a>
        <div id="cart_dropdown__content" data-target="cart" class="b-cart-menu dropdown__content hidden">
            <!-- ko if: ShowTitle() -->
          <p data-bind="text: title"></p>
            <!-- /ko -->
            <!-- ko if: goods().length > 0 -->
          <div class="b-cart-menu__body"><i class="b-cart-menu__patch"></i>
            <ol class="b-cart-menu__goods">
                <!-- ko foreach: goods -->
              <li class="b-cart-menu__goods-item b-order-item">
                <div class="b-order-item__name"><span data-bind="text: fullName"></span></div>
                <div class="b-order-item__qty"><span class="b-increment-group"><span data-bind="click: ClickMinus" class="b-increment-group__darr"></span><span data-bind="text: ordered" class="b-increment-group__qty"></span><span data-bind="click: ClickPlus" class="b-increment-group__uarr"></span></span></div>
                <div class="b-order-item__cost b-price"><span data-bind="text: endSum" class="b-price__number"></span><span class="b-price__thinsp">&nbsp;</span><span class="b-price__rubl">Р</span></div>
                <div data-bind="click: ClickRemove" class="b-order-item__drop btn-circle btn-circle--drop"></div>
              </li><!-- /ko -->
            </ol><a href="/shop#/cart/" class="btn btn-md b-cart-menu__order-button">Оформить</a>
            <p class="b-cart-menu__results">Итог:<span class="b-cart-menu__amount b-price"><!-- ko if: ShowFinalCost() --><!-- ko if: ShowBaseCost() --><span data-bind="text: finalCost" class="b-price__number"></span><!-- /ko --><!-- ko ifnot: ShowBaseCost() --><span data-bind="text: finalCost" class="b-price__number"></span><!-- /ko --><span class="b-price__thinsp">&nbsp;</span><span class="b-price__rubl">Р</span><!-- /ko --></span></p>
          </div><!-- /ko -->
        </div>
      </div><!-- /ko -->
    </div>
  </div>
</script>
