
<script id="registrationFromStep1Tmpl" type="text/html">
  <!-- version 1.0 -->
  <div class="h1-with-progress-bar">
    <canvas id="progressCircle" width="160" height="160">
      <p>Ваш браузер не поддерживает технологию canvas</p>
    </canvas>
    <h1>Регистрация нового аккаунта</h1>
  </div>
  <form enctype="multipart/form-data" method="POST">
    <div id="registerWizard" class="b-wizard">
      <ul class="b-wizard__steps anchor">
        <li><a href="#step-1" isdone="1" rel="1" class="selected">
            <label class="b-wizard__step-num">1</label></a></li>
        <li><a href="#step-2" isdone="0" rel="2" class="disabled">
            <label class="b-wizard__step-num">2</label></a></li>
        <li><a href="#step-3" isdone="0" rel="3" class="disabled">
            <label class="b-wizard__step-num">3</label></a></li>
        <li><a href="#step-4" isdone="0" rel="4" class="disabled">
            <label class="b-wizard__step-num">4</label></a></li>
      </ul>
      <div class="b-wizard__holder">
        <div id="step-1" class="content">
          <h2 class="b-wizard__step-title">Данные аккаунта</h2>
          <p>Укажите свой уникальный псевдоним, почту и телефон</p>
          <div class="input-holder">
            <div rel="tooltip" title="Введите ваш псевдоним на сайте." class="tooltip__trigger">?</div>
            <div class="error-msg-wrapper">
              <!-- ko if: errorUsername -->
              <div class="error__message">
                <p data-bind="text: errorUsername"></p>
              </div><!-- /ko -->
              <input type="text" name="nickname" value="" placeholder="Псевдоним" data-bind="value: username" class="block-input"/>
            </div>
          </div>
          <div class="input-holder">
            <div rel="tooltip" title="На этот почтовый ящик будут приходить уведомления о статусе вашего заказа." class="tooltip__trigger">?</div>
            <div class="error-msg-wrapper">
              <!-- ko if: errorEmail -->
              <div class="error__message error__message--big">
                <p data-bind="html: errorEmail"></p>
              </div><!-- /ko -->
              <input type="email" name="email" value="" placeholder="Ваш e-mail" data-bind="value: email" class="block-input"/>
            </div>
          </div>
          <div class="input-holder">
            <div rel="tooltip" title="Укажите номер вашего телефона." class="tooltip__trigger">?</div>
            <div class="error-msg-wrapper">
              <!-- ko if: errorPhone -->
              <div class="error__message">
                <p data-bind="html: errorPhone"></p>
              </div><!-- /ko -->
              <input type="tel" name="phone" value="" placeholder="Номер телефона" data-bind="value: phone, attr: {id : cssPhone}" class="block-input"/>
            </div>
          </div>
          <div class="input-holder">
            <div rel="tooltip" title="Укажите ваш пароль (от 6 до 16 символов)" class="tooltip__trigger">?</div>
            <div class="error-msg-wrapper">
              <!-- ko if: errorFirstPassword -->
              <div class="error__message">
                <p data-bind="text: errorFirstPassword"></p>
              </div><!-- /ko -->
              <input type="password" name="password" value="" placeholder="Пароль" data-bind="value: firstPassword, attr : {id: cssFirstPassword}" class="block-input"/>
            </div>
          </div>
          <div class="input-holder">
            <div class="error-msg-wrapper">
              <!-- ko if: errorSecondPassword -->
              <div class="error__message">
                <p data-bind="text: errorSecondPassword"></p>
              </div><!-- /ko -->
              <input type="password" name="password-double" value="" placeholder="Повторить пароль" data-bind="value: secondPassword, attr : {id: cssSecondPassword}" class="block-input"/>
            </div>
          </div>
          <div style="padding-top: 13px;" class="input-holder">
            <div class="error-msg-wrapper">
              <!-- ko if: errorIsChecked -->
              <div class="error__message error__message--big">
                <p data-bind="text: errorIsChecked"></p>
              </div><!-- /ko -->
              <input id="iagree" name="iagree" type="checkbox" data-bind="checked: isChecked" class="checkbox"/>
              <label for="iagree" class="block-label b-small-text" style="clear: both">Я принимаю условия <a href="/rules" target="_blank" data-bind="attr:{href: agreement}">пользовательского соглашения</a>,<br/><a href="/police" target="_blank" data-bind="attr:{href: police}">правил конфиденциальности</a> и <a href="/refund" target="_blank" data-bind="attr:{href: refund}">политики возврата платежей</a></label>
            </div>
          </div>
        </div>
      </div>
      <div class="b-wizard__actions"><a href="javascript:void(0);" data-bind="click: SubmitForm" class="b-wizard__action btn-next-step">Продолжить</a></div>
    </div>
  </form>
</script>
<script id="registrationFromStep2Tmpl" type="text/html">
  <!-- version 1.0 -->
  <div class="h1-with-progress-bar">
    <canvas id="progressCircle" width="160" height="160">
      <p>Ваш браузер не поддерживает технологию canvas</p>
    </canvas>
    <h1>Регистрация нового аккаунта</h1>
  </div>
  <form enctype="multipart/form-data" method="POST">
    <div id="registerWizard" class="b-wizard">
      <ul class="b-wizard__steps anchor">
        <li><a href="#step-1" isdone="1" rel="1" class="done">
            <label class="b-wizard__step-num">1</label></a></li>
        <li><a href="#step-2" isdone="0" rel="2" class="selected">
            <label class="b-wizard__step-num">2</label></a></li>
        <li><a href="#step-3" isdone="0" rel="3" class="disabled">
            <label class="b-wizard__step-num">3</label></a></li>
        <li><a href="#step-4" isdone="0" rel="4" class="disabled">
            <label class="b-wizard__step-num">4</label></a></li>
      </ul>
      <div class="b-wizard__holder">
        <div id="step-2" class="content">
          <h2 class="b-wizard__step-title">Активация аккаунта</h2>
          <p>Укажите код, высланный на почтовый адрес или телефон</p>
		  <!-- ko if: errorConfirmLater -->
            <div class="input-holder">
      			  <div class="error__message" style="margin-top: 0">
      				  <p data-bind="text: errorConfirmLater"></p>
      			  </div>
            </div>
		  <!-- /ko -->
		  <!-- ko ifnot: mailConfirmLater -->
			  <div class="input-holder">
				<div rel="tooltip" title="Код, высланный на почтовый адрес" class="tooltip__trigger">?</div>
        <div class="error-msg-wrapper">
          <!-- ko if: errorEmailConfirm -->
            <div class="error__message">
              <p data-bind="text: errorEmailConfirm"></p>
            </div>
          <!-- /ko -->
  				<input type="text" name="code" value="" placeholder="Ваш e-mail код" data-bind="value: mailToken" class="block-input"/>
  				<!-- ko if: mailIsConfirm -->
  					<div class="b-status b-status--done">E-mail подтверждён</div>
  				<!-- /ko -->
        </div>
			  </div>
		  <!-- /ko -->
            <!-- ko ifnot: isEmptyPhone -->
                <div style="padding-top: 13px; margin-top: -45px" class="input-holder">
                    <input id="skip-email" name="skip-email" type="checkbox" checked=""
                           data-bind="checked: mailConfirmLater" class="checkbox"/>
                    <label for="skip-email" class="block-label b-small-text">Подтвердить почтовый ящик позднее</label>
                </div>
                <!-- ko ifnot: phoneConfirmLater -->
                    <div class="input-holder">
                        <div rel="tooltip" title="Код, высланный в SMS" class="tooltip__trigger">?</div>
                        <div class="error-msg-wrapper">
                          <!-- ko if: errorPhoneConfirm -->
                              <div class="error__message">
                                  <p data-bind="text: errorPhoneConfirm"></p>
                              </div>
                          <!-- /ko -->
                          <input type="text" name="code" value="" placeholder="Ваш SMS код" data-bind="value: phoneToken"
                                 class="block-input"/>
                          <!-- ko if: phoneIsConfirm -->
                              <div class="b-status b-status--done">Телефон подтверждён</div>
                          <!-- /ko -->
                        </div>
                    </div>
                <!-- /ko -->

                <div style="padding-top: 13px; margin-top: -45px" class="input-holder">
                    <input id="skip-phone" name="skip-email" type="checkbox" checked=""
                           data-bind="checked: phoneConfirmLater" class="checkbox"/>
                    <label for="skip-phone" class="block-label b-small-text">Подтвердить телефон позднее</label>
                </div>
            <!-- /ko -->
        </div>
      </div>
      <div class="b-wizard__actions"><a href="javascript:void(0);" data-bind="click: SubmitForm" class="b-wizard__action btn-next-step">Продолжить</a></div>
    </div>
  </form>
</script>
<script id="registrationFromStep3Tmpl" type="text/html">
  <!-- version 1.0 -->
  <div class="h1-with-progress-bar">
    <canvas id="progressCircle" width="160" height="160">
      <p>Ваш браузер не поддерживает технологию canvas</p>
    </canvas>
    <h1>Регистрация нового аккаунта</h1>
  </div>
  <form data-bind="attr: {id: cssRegistrationDataForm}" enctype="multipart/form-data" target="upload_target" method="POST">
    <div id="registerWizard" class="b-wizard">
      <ul class="b-wizard__steps anchor">
        <li><a href="#step-1" isdone="1" rel="1" class="done">
            <label class="b-wizard__step-num">1</label></a></li>
        <li><a href="#step-2" isdone="0" rel="2" class="done">
            <label class="b-wizard__step-num">2</label></a></li>
        <li><a href="#step-3" isdone="0" rel="3" class="selected">
            <label class="b-wizard__step-num">3</label></a></li>
        <li><a href="#step-4" isdone="0" rel="4" class="disabled">
            <label class="b-wizard__step-num">4</label></a></li>
      </ul>
      <div class="b-wizard__holder">
        <div id="step-3" class="content">
          <h2 class="b-wizard__step-title">Персональные данные</h2>
          <p>Укажите свои персональные данные</p>
          <div class="input-holder">
            <div rel="tooltip" title="Введите ваше имя на сайте." class="tooltip__trigger">?</div>
            <div class="error-msg-wrapper">
              <!-- ko if: errorLastName -->
              <div class="error__message">
                <p data-bind="text: errorLastName"></p>
              </div><!-- /ko -->
              <input type="text" name="sname" value="" placeholder="Фамилия" data-bind="value: lastName" class="block-input"/>
            </div>
          </div>
          <div class="input-holder">
            <div class="error-msg-wrapper">
              <!-- ko if: errorFirstName -->
              <div class="error__message">
                <p data-bind="text: errorFirstName"></p>
              </div><!-- /ko -->
              <input type="text" name="fname" value="" placeholder="Имя" data-bind="value: firstName" class="block-input"/>
            </div>
          </div>
          <div class="input-holder">
            <div class="error-msg-wrapper">
              <!-- ko if: errorMiddleName -->
              <div class="error__message">
                <p data-bind="text: errorMiddleName"></p>
              </div><!-- /ko -->
              <input type="text" name="mname" value="" placeholder="Отчество" data-bind="value: middleName" class="block-input"/>
            </div>
          </div>
          <div class="input-holder">
            <div class="error-msg-wrapper">
              <!-- ko if: errorBirthDay -->
              <div class="error__message">
                <p data-bind="text: errorBirthDay"></p>
              </div><!-- /ko -->
              <input id="birthDay" type="text" name="birthDay" value="" placeholder="Дата рождения" data-bind="value: birthDay, attr: {id: cssBirthDay}" class="block-input"/>
              <input id="bdate" name="bdate" type="hidden" data-bind="value: birthDayHiddenField"/>
            </div>
          </div>
          <div id="fullname__gender" class="input-holder">
            <input id="fullname__gender-male" type="radio" name="gender" value="m" data-bind="checked: gender" class="inline"/>
            <label for="fullname__gender-male">Мужской</label>
            <input id="fullname__gender-female" type="radio" name="gender" value="w" data-bind="checked: gender" class="inline"/>
            <label for="fullname__gender-female">Женский</label><!-- ko if: errorGender -->
            <div class="error__message">
              <p data-bind="text: errorGender"></p>
            </div><!-- /ko -->
          </div>
          <div style="padding-top: 13px;" class="input-holder">
            <input id="skip_personal" type="checkbox" data-bind="click: SpecifyLater" class="checkbox"/>
            <label for="skip_personal" class="block-label b-small-text">Указать позже</label>
          </div>
        </div>
      </div>
      <div class="b-wizard__actions">
        <div class="b-wizard__loader">Loading</div><a href="javascript:void(0);" data-bind="click: SubmitForm" class="b-wizard__action btn-next-step">Продолжить</a>
      </div>
    </div>
  </form>
</script>
<script id="registrationFromStep4Tmpl" type="text/html">
  <!-- version 1.0 -->
  <div class="h1-with-progress-bar">
    <canvas id="progressCircle" width="160" height="160">
      <p>Ваш браузер не поддерживает технологию canvas</p>
    </canvas>
    <h1>Регистрация нового аккаунта</h1>
  </div>
  <form action="">
    <div id="registerWizard" class="b-wizard">
      <ul class="b-wizard__steps anchor">
        <li><a href="#step-1" isdone="1" rel="1" class="done">
            <label class="b-wizard__step-num">1</label></a></li>
        <li><a href="#step-2" isdone="0" rel="2" class="done">
            <label class="b-wizard__step-num">2</label></a></li>
        <li><a href="#step-3" isdone="0" rel="3" class="done">
            <label class="b-wizard__step-num">3</label></a></li>
        <li><a href="#step-4" isdone="0" rel="4" class="selected">
            <label class="b-wizard__step-num">4</label></a></li>
      </ul>
      <div class="b-wizard__holder">
        <div id="step-4" class="content">
          <h2 class="b-wizard__step-title">Адрес доставки</h2>
          <p>Для доставки покупок требуется указать почтовый адрес</p>
          <div class="input-holder">
            <select name="address__country" data-bind="value: idCountry, attr: {id: cssCountryList}" data-placeholder="Страна" class="suggestion-input block-input country_list_profile">
              <option value=""></option><!-- ko foreach: countryList --><!-- ko if: $parent.idCountry() --><!-- ko if: $parent.idCountry().id  == id -->
              <option data-bind="text: name, value: id" selected="selected"></option><!-- /ko --><!-- ko ifnot: $parent.idCountry().id  == id -->
              <option data-bind="text: name, value: id"></option><!-- /ko --><!-- /ko --><!-- ko ifnot: $parent.idCountry() -->
              <option data-bind="text: name, value: id"></option><!-- /ko --><!-- /ko -->
            </select><!-- ko if: errorCountry -->
            <div class="error__message">
              <p data-bind="text: errorCountry"></p>
            </div><!-- /ko -->
          </div>
          <div class="input-holder">
            <div rel="tooltip" title="Введите ваш регион." class="tooltip__trigger">?</div>
            <div class="error-msg-wrapper">
              <!-- ko if: errorRegion -->
              <div class="error__message">
                <p data-bind="text: errorRegion"></p>
              </div><!-- /ko -->
              <input type="text" name="region" value="" placeholder="Регион" data-bind="value: customRegion, attr: {id: cssRegionList}, enable: idCountry" class="block-input"/>
            </div>
          </div>
          <div class="input-holder">
            <div class="error-msg-wrapper">
                <!-- ko if: errorCity -->
                  <div class="error__message">
                    <p data-bind="text: errorCity"></p>
                  </div>
                <!-- /ko -->
              <input type="text" name="city" value="" placeholder="Город" data-bind="value: customCity, attr: {id: cssCityList}, enable: customRegion" class="block-input"/>
            </div>
          </div>
          <div class="input-holder">
            <div class="error-msg-wrapper">
              <!-- ko if: errorAddress -->
              <div class="error__message">
                <p data-bind="text: errorAddress"></p>
              </div><!-- /ko -->
              <input type="text" name="patronymic" value="" placeholder="Улица, дом, квартира" data-bind="value: customAddress, attr: {id: cssAddress}, enable: customCity" class="block-input"/>
            </div>
          </div>
          <div class="input-holder">
            <div class="error-msg-wrapper">
              <!-- ko if: errorPostIndex -->
              <div class="error__message">
                <p data-bind="text: errorPostIndex"></p>
              </div><!-- /ko -->
              <input type="text" name="date" value="" placeholder="Почтовый индекс" data-bind="value: postIndex, attr: {id: cssPostIndex}" class="block-input"/>
            </div>
          </div>
          <div style="padding-top: 13px;" class="input-holder">
            <input id="skip_address" name="skip_address" type="checkbox" data-bind="click: SpecifyLater" class="checkbox"/>
            <label for="skip_address" class="block-label b-small-text">Указать позже</label>
          </div>
        </div>
      </div>
      <div class="b-wizard__actions">
        <div class="b-wizard__loader">Loading</div><a href="javascript:void(0);" data-bind="click: Back" class="b-wizard__action btn-prev-step btn-disabled">Назад</a><a href="javascript:void(0);" data-bind="click: SubmitForm" class="b-wizard__action btn-next-step">Продолжить</a>
      </div>
    </div>
  </form>
</script>
