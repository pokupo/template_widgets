
<script id="infoSellerTmpl" type="text/html">
  <!-- version 1.0 -->
  <div>
    <div class="b-profile-info__actions">
      <!-- ko if: show.blockShop -->
      <a target="_blank" data-bind="attr: {href: mailtoShop}" class="btn btn-xs ask-question">Задать вопрос</a>
      <!-- /ko -->
      <div class="b-support-info info_seller_dropdown dropdown">
        <span class="b-support-info__title">
          <span data-target="support" class="info_seller_dropdown__trigger dropdown__trigger"> Поддержка</span>
        </span>
        <div data-target="support" class="b-support-info__content info_seller_dropdown__content dropdown__content hidden">
          <p>
            <!-- ko if: siteSupportShop() -->
            <span class="label">Посетить сайт</span>
            <a href="javascript:void(0);" target="_blank" data-bind="text: siteLinkTitle, attr: {href : siteSupportShop}" class="action"></a>
            <!-- /ko -->
            <!-- ko if: show.blockShop -->
            <span class="label">Написать</span>
            <a href="javascript:void(0);" data-bind="attr: {href: mailtoShop}, text: emailLinkTitle" class="action"></a>
            <!-- /ko -->
            <!-- ko if: skypeSupportShop() -->
            <span class="label">Skype консультанта</span>
            <a href="skype:pokupo?chat" onclick="return skypeCheck()" data-bind="text: skypeSupportShop" class="action"></a>
            <!-- /ko -->
            <!-- ko if: icqSupportShop() -->
            <span class="label">ICQ консультанта</span>
            <span data-bind="text: icqSupportShop" class="action"></span>
            <!-- /ko -->
            <!-- ko if: phonesSupportShop() -->
            <span class="label">Позвонить</span>
            <a data-bind="text: phonesSupportShop()" class="action"></a>
            <!-- /ko -->
          </p>
        </div>
      </div>
    </div>
    <div class="b-profile-info__summary">
      <!-- ko if: show.blockShop -->
      <div class="b-profile-info__photo b-profile-info__photo--square">
        <img src="" data-bind="attr: {src : routeLogoShop, title : nameShop}"/>
      </div>
      <h2 data-bind="text: nameShop" class="b-profile-info__title"></h2>
      <h2 class="b-profile-info__subtitle">ID
        <!-- ko text: shopId -->
        <!-- /ko -->
      </h2>
      <!-- /ko -->
      <ul class="b-profile-info__characters-list">
        <!-- ko if: show.blockShop -->
        <li>
          <span class="char">Рейтинг: </span>
          <span data-bind="text: ratingShop" class="value value--orange"></span>
        </li>
        <li>
          <span class="char">Отзывы / претензии: </span>
          <span class="value"><span class="value--orange">
              <!-- ko text: positiveOpinion-->
              <!-- /ko --></span> / <span class="value--red">
              <!-- ko text: negativeOpinion -->
              <!-- /ko --></span></span>
        </li>
        <li>
          <span class="char">Товаров: </span><span data-bind="text: allGoods" class="value"></span>
        </li>
        <!-- /ko -->
      </ul>
    </div>
  </div>
</script>
